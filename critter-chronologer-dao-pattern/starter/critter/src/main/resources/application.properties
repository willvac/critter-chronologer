# Server port is arbitrary
server.port=8082

spring.datasource.url=jdbc:postgresql://${PG_HOST:localhost}:${PG_PORT:5432}/${PG_DBNAME:critter}
spring.datasource.initialization-mode=${DB_INIT:NEVER}
spring.datasource.platform=postgresql
spring.datasource.username=${POSTGRES_USER:sa}
spring.datasource.password=${POSTGRES_PASSWORD:sa1234}

